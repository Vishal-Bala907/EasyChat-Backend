spring.application.name=EasyChat

server.port=8182

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/EasyChat
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/EasyChat/protocol/openid-connect/certs

spring.datasource.username=root
spring.datasource.password=Root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/chat
spring.jpa.properties.hibernate.dailect=org.hibernate.dialect.MySQLDialect

# Enable Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

profile.dp = src/main/resources/static/images/dp
frontend.dp = images/dp


file.sent = src/main/resources/static/images/chatfiles
file.sent.frontend = images/chatfiles